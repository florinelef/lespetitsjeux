<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Les petits jeux - Juste prix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../assets/style.css" rel="stylesheet">
  <script src="juste-prix.js" defer></script>
</head>
<body class="bg-dark text-white">

  <div class="container py-5 text-center">
    <div class="d-flex justify-content-center">
        <span class="me-auto">
            <a class="btn btn-secondary" href="../../index.html">◀️ Retour</a>
            <a class="btn btn-secondary" href="juste-prix/index.html">🔄️ Rejouer</a>
        </span>
    </div>

    <div>
        <h1 class="display-4">🔢 Le Juste Prix</h1>
        <p class="lead">Devine le nombre caché en utilisant le moins d'essais possibles.</p>
    </div>




    <div id="game" class="mt-5">
        
        <div id="gamePanel" class="mt-5">
            Nombre compris entre <strong>1</strong> et <strong>100</strong>
            <div id="guess" style="font-size: 150px;">?</div>
        </div>
        <div id="inputZone" class="d-flex justify-content-center">
            <div class="input-group mb-3" style="width: 200px;">
                <input id="guessInput" type="number" class="form-control" placeholder="Réponse">
                <button id="guessButton" class="btn btn-primary" type="button">Valider</button>
            </div>
        </div>
        <div id="attemptNumber" class="mb-5">Nombre de tentative : 0</div>
    </div>





  </div>
