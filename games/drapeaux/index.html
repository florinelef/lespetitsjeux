<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Les petits jeux - Drapeaux</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../assets/style.css" rel="stylesheet">
  <script src="drapeaux.js" defer></script>
</head>
<body class="bg-dark text-white">

  <div class="container py-5 text-center">
    <div class="d-flex justify-content-center">
        <span class="me-auto">
            <a class="btn btn-secondary" href="../../index.html">◀️ Retour</a>
            <a class="btn btn-secondary" href="index.html">🔄️ Rejouer</a>
        </span>
        <span>
            <select id="difficulty" class="form-select">
                <option value="0" selected>Facile</option>
                <option value="1">Difficile</option>
            </select>
        </span>
    </div>

    <div>
        <h1 class="display-4">🚩 Les Drapeux</h1>
        <p class="lead">Prend 1, 2, ou 3 drapeaux à chaque tour et laisse le drapeau rouge à ton adversaire.</p>
    </div>


    <div id="game" class="mt-5">
        <div id="botSpace" class="mt-5 mb-5">
            <h3 id="botText">À vous de commencer !</h3>
        </div>
        <div id="flagsSpace" class="mb-5">
            <p id="flags" style="font-size: 30px;"></p>
        </div>
        <div id="buttons" class="mb-5">
            <button id="b1" class="btn btn-success me-3">Prendre 1</button>
            <button id="b2" class="btn btn-primary me-3">Prendre 2</button>
            <button id="b3" class="btn btn-danger">Prendre 3</button>
        </div>
    </div>

  </div>
</body>
</html>
