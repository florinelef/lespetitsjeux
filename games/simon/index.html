<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Les petits jeux - Simon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../assets/style.css" rel="stylesheet">
  <script src="simon.js" defer></script>
</head>
<body class="bg-dark text-white">

  <div class="container py-5 text-center">
    <div class="d-flex justify-content-center">
        <span class="me-auto">
            <a class="btn btn-secondary" href="../../index.html">◀️ Retour</a>
            <a class="btn btn-secondary" href="index.html">🔄️ Rejouer</a>
        </span>
    </div>

    <div>
        <h1 class="display-4">🎨 Le Simon</h1>
        <p class="lead">Recopie la série de touche joué en appuyant sur les bons boutons de couleur.</p>
    </div>


    <div id="game" class="mt-5">
        <div id="gamePanel">
            <button id="start" class="btn btn-primary mt-5">Commencer le jeu</button>
            <div class="d-flex justify-content-center">
                <div style="grid-template-columns: 175px 175px;" class="d-grid gap-3 mt-5 mb-5">
                    <button id="b1" class="btn btn-outline-primary btn-lg" style="height: 175px;">Bleu</button>
                    <button id="b2" class="btn btn-outline-danger btn-lg" style="height: 175px;">Rouge</button>
                    <button id="b3" class="btn btn-outline-warning btn-lg" style="height: 175px;">Jaune</button>
                    <button id="b4" class="btn btn-outline-success btn-lg" style="height: 175px;">Vert</button>
                </div>
            </div>
            <p id="score">Score : 0</p>
        </div>

        <div id="gameOver" class="invisible">
            <div class="mt-5 mb-5">
                <h2>Fin de la partie</h2>
                <p id="finalScore">Score : 0</p>
                <a class="btn btn-secondary" href="index.html">🔄️ Rejouer</a>
            </div>
        </div>
    </div>



  </div>
</body>
</html>
