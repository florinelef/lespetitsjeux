                    </div>
                    <div id="case9" class="border rounded" style="width: 100px; height: 100px;">
                        <span id="emptySpace"></span>
                    </div>
                </div>
            </div>
            <p id="score">Score : 0</p>
        </div>

    </div>

  </div>
